<html>
<head>
    <meta charset='utf-8'>
    <style>
        body { font-family: Arial, sans-serif; margin:0; }
        .top-bar {
            background: #f0f0f0;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            align-items: center;
            z-index: 1000;
            gap: 1rem;
        }
        .sidebar {
            width: 20%;
            float: left;
            padding: 10px;
            margin-top: 50px; /* space for top bar */
        }
        .content {
            margin-left: 20%;
            padding: 20px;
            margin-top: 50px; /* space for top bar */
        }
        .folder-tree summary {
            cursor: pointer;
            font-weight: bold;
        }
        .folder-tree ul {
            list-style: none;
            padding-left: 1em;
        }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
    <title>{{ title | default('Site') }}</title>
  </head>
<body>
    <div class="top-bar">
        <h1 style="margin: 0; font-size: 1.2em;">Dvarapandita DB</h1>
        <a href="{{ home_href | default('index.html') }}">Home</a>
    </div>

    {% if not homepage %}
    <div class="sidebar">
        {{ toc_html | safe }}
    </div>
    {% endif %}

    <div class='content'>
        {{ content | safe }}
    </div>
</body>
</html>
